{% extends 'base.html' %}
{% block content %}

<h1 class="center">World</h1>
<div class="table-fixed centered">
  <div class="card light-blue darken-1">
    <div class="card-content white-text">
      <table class="centered">
        <thead>
          <tr>
            <th>Confirmed Cases</th>
            <th>Recovered Cases</th>
            <th>Deaths</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-val="">{{ world.infected }}</td>
            <td data-val="">{{ world.recovered }}</td>
            <td data-val="">{{ world.deaths }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
