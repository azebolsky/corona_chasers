{% extends 'base.html' %}
{% block content %}

<h1 class="center">World</h1>
<div class="container world">
  <div class="centered">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <table class="responsive-table centered">   
            <thead>
              <tr>
                <th>Confirmed Cases</th>
                <th>Recovered Cases</th>
                <th>Deaths</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ world.infected }}</td>
                <td>{{ world.recovered }}</td>
                <td>{{ world.deaths }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
