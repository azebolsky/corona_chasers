{% block content %}

{% endif %}

<h1 class="center">World</h1>
<div class="container centered">
  <div class="centered">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <table class="responsive-table centered">   
            <thead>
              <tr>
                <th>Confirmed Cases</th>
                <th>Recovered Cases</th>
                <th>Deaths</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>123</td>
                <td>1,000</td>
                <td>1,000</td>
              </tr>
            </tbody>
          </table>
        </div>

    </div>
  </div>
</div>

{% endblock %}
