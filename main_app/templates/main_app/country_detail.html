{% extends 'base.html' %}
{% block content %}

<h1 class="center">{{ country.name }}</h1>
<div class="container world">
  <div class="centered">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <table class="responsive-table centered">   
            <thead>
              <tr>
                <th>Confirmed Cases</th>
                <th>Recovered Cases</th>
                <th>Deaths</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ country.infected }}</td>
                <td>{{ country.recovered }}</td>
                <td>{{ country.deaths }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% if country.province_set.first %}
  <a href="{% url 'provinces_index' country.id %}">Provinces</a>
{% endif %}

<h1 class="left">Comments</h1>
<div class="row">
    <form class="col s12">
    <h4 class="left">{{ user.username }}</h4>
    <img src="{{ user.profile.avatar }}" width=70px height=50px>
      <div class="row">
        <div class="input-field col s11">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Comment</label>
        </div>
        <div class="col s1">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="right">send</i>
            </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
